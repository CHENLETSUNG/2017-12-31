<font size="32" face="標楷體"> 瓦倫達效應</font>
<font size="12" color="RED">

心理學上有一個著名的「瓦倫達效應」。

瓦倫達是美國一個著名的高空走鋼索的表演者，他在一次重大的表演中，
不幸失足身亡，事後他的妻子說，我知道這一次一定要出事，因為他上場
前總是不停地說，這次太重要了，不能失敗；而以前每次成功的表演，
他總想著走鋼絲這件事本身，而不去管這件事可能帶來的一切，
後來，人們就把專注於事情本身、不患得患失的心態，叫做「瓦倫達心態」。
